<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<h1>登录</h1>
<form action="/login" method="post">
    <input type="text" name="username" placeholder="输入账号">
    <br>
    <input type="password" name="password" placeholder="输入密码">
    <br>
    <button type="submit">登录</button>
</form>
<p>
    {{result}}
</p>
</body>
</html>
